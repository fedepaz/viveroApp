name: PR Checks

on:
  pull_request:
    branches:
      - main
      - frontendDev
      - backendDev

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run linting
        run: pnpm run lint
        env:
          DATABASE_URL: mysql://user:password@localhost:3306/vivero_app
      - name: Run tests
        run: pnpm run test
