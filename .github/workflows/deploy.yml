name: Deploy (Promotion Gate)

on:
  push:
    branches:
      - main
      - frontendDev
      - backendDev

jobs:
  frontend:
    if: github.ref_name == 'frontendDev' || github.ref_name == 'main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm install

      - name: Build frontend
        run: pnpm turbo run build --filter=frontend

      - name: Promote frontend
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
